<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo App</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ffcc00;
            --btn-next-bg: #4CAF50;
            --btn-reset-bg: #f44336;
            --history-bg: #333;
            /* ユーザー変更色を維持 */
            --active-num-bg: #6fcaff; 
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            /* スマホでのタッチ操作をスムーズに */
            touch-action: manipulation;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 20px;
            max-width: 1200px;
        }

        .left-panel {
            flex: 1;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #222;
            /* 履歴が多くなっても枠内に収める */
            min-height: 0; 
        }

        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding-right: 5px;
            /* スクロールバーのデザイン調整 */
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }

        .history-item {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: var(--history-bg);
            color: #777;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .history-item.hit {
            background-color: var(--active-num-bg);
            color: white;
            transform: scale(1.1);
            border: 2px solid #fff;
        }
        
        .history-item.special-hit {
            /* ユーザー変更色を維持 */
            background-color: #f5b1ee;
            box-shadow: 0 0 15px #ff4081;
            animation: glow 1s infinite alternate;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }

        .current-number-box {
            flex: 2;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            position: relative;
            min-height: 0; /* フレックスボックスでの縮小を許可 */
        }

        #current-number-display {
            font-size: 12rem;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }
        
        .shuffling {
            color: #888 !important;
            transform: scale(0.95);
        }

        .special-badge {
            display: none;
            margin-top: 10px;
            font-size: 1.5rem;
            /* ユーザー変更色を維持 */
            color: #f54fdc;
            animation: pulse 0.5s infinite;
        }

        .controls {
            flex: 1;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.1s;
            width: 100%;
            /* スマホでのタップ遅延防止 */
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #next-btn {
            background-color: var(--btn-next-bg);
            box-shadow: 0 4px 0 #388e3c;
        }

        #reset-btn {
            background-color: var(--btn-reset-bg);
            box-shadow: 0 4px 0 #d32f2f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #e91e63; }
            to { box-shadow: 0 0 20px #ffeb3b; }
        }

        /* -------------------------------------- */
        /* レスポンシブ調整（ここを変更しました） */
        /* -------------------------------------- */

        /* スマホ縦画面（Portrait）のときだけ縦並びにする */
        @media (max-width: 768px) and (orientation: portrait) {
            .container { flex-direction: column-reverse; }
            .history-grid { grid-template-columns: repeat(10, 1fr); }
            #current-number-display { font-size: 8rem; }
        }

        /* スマホ横画面（Landscape）のときの調整 */
        /* 左右配置を維持しつつ、高さが狭いので文字サイズなどを小さくして収める */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                width: 98%;   /* 横幅を有効活用 */
                height: 95%;  /* 高さもギリギリまで使う */
                gap: 10px;    /* 間隔を詰める */
            }
            .left-panel, .right-panel {
                padding: 10px; /* パディングを減らす */
            }
            .panel-title {
                font-size: 1rem;
                margin-bottom: 5px;
            }
            /* 履歴パネルの調整 */
