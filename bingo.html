<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo App</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ffcc00;
            --btn-next-bg: #4CAF50;
            --btn-reset-bg: #f44336;
            --history-bg: #333;
            /* ユーザー設定色を維持 */
            --active-num-bg: #6fcaff; 
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            /* 変更: ページ全体をスクロール可能にするため height: 100vh と overflow: hidden を解除 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上詰め配置に変更（スクロール対応） */
            overflow-y: auto; /* 縦スクロール許可 */
            user-select: none;
            touch-action: manipulation;
            padding: 20px 0; /* 上下に少し余白 */
        }

        .container {
            display: flex;
            width: 95%;
            /* 変更: 固定高さを廃止し、コンテンツに合わせて伸びるように */
            height: auto; 
            min-height: 80vh;
            gap: 15px;
            max-width: 1200px;
            /* 左右のパネルの高さを揃える */
            align-items: stretch; 
        }

        .left-panel {
            flex: 1.2;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #222;
            height: auto; /* 内容に応じて伸縮 */
        }

        .panel-title {
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .history-grid {
            display: grid;
            /* 変更：横に8個並べる（72 ÷ 8 = 9行 になります） */
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            /* 変更: パネル内スクロールではなく、パネル自体を伸ばす */
            overflow: visible; 
            padding-bottom: 5px;
        }

        .history-item {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: var(--history-bg);
            color: #777;
            font-weight: bold;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem); 
            line-height: 1;
            padding: 0;
            transition: all 0.3s;
        }

        .history-item.hit {
            background-color: var(--active-num-bg);
            color: white;
            transform: scale(1.1);
            border: 1px solid #fff;
            z-index: 1;
        }
        
        .history-item.special-hit {
            background-color: #f5b1ee;
            box-shadow: 0 0 10px #ff4081;
            animation: glow 1s infinite alternate;
            z-index: 2;
        }

        .right-panel {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* 変更: ボタンを底に合わせるため space-between を指定 */
            justify-content: space-between; 
        }

        .current-number-box {
            /* flex-growさせつつ、高さを確保 */
            flex: 1; 
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            position: relative;
            padding: 10px;
            min-height: 200px; /* 最低限の高さを確保 */
        }

        #current-number-display {
            font-size: 15vh; 
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }
        
        .shuffling {
            color: #888 !important;
            transform: scale(0.95);
        }

        .special-badge {
            display: none;
            margin-top: 5px;
            font-size: 1.2rem;
            color: #f54fdc;
            animation: pulse 0.5s infinite;
        }

        .controls {
            /* 変更: 高さを固定せず、右パネルの底辺に配置されるように */
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: flex-end; /* 下揃え */
            margin-top: 10px; /* 少し間隔をあける */
        }

        button {
            font-size: 1.5rem;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.1s;
            width: 100%;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #next-btn {
            background-color: var(--btn-next-bg);
            box-shadow: 0 4px 0 #388e3c;
        }

        #reset-btn {
            background-color: var(--btn-reset-bg);
            box-shadow: 0 4px 0 #d32f2f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #e91e63; }
            to { box-shadow: 0 0 20px #ffeb3b; }
        }

        /* -------------------------------------- */
        /* レスポンシブ調整 */
        /* -------------------------------------- */

        /* スマホ縦画面 */
        @media (max-width: 768px) and (orientation: portrait) {
            .container { flex-direction: column-reverse; }
            .history-grid { grid-template-columns: repeat(8, 1fr); } 
            #current-number-display { font-size: 8rem; }
            /* 縦画面では右パネル（数字）の高さをある程度固定 */
            .right-panel { min-height: 300px; }
        }

        /* スマホ横画面（メイン） */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start; /* 縦幅が足りないときに上から表示 */
                padding-top: 10px;
            }
            .container {
                width: 98%;
                /* 高さは自動にしてスクロールさせる */
                height: auto; 
                align-items: stretch; /* 左右の高さを強制的に揃える */
            }
            
            /* 左パネル：履歴 */
            .left-panel {
                padding: 5px;
            }
            .history-grid {
                /* 8列 */
                grid-template-columns: repeat(8, 1fr);
                gap: 4px;
            }
            .history-item {
                font-size: 0.9rem; 
            }

            /* 右パネル：数字とボタン */
            .right-panel {
                gap: 10px;
                /* justify-content: space-between でボタンを一番下へ */
            }

            .current-number-box {
                flex: 1;
                padding: 5px;
                min-height: 150px; /* 最低限の高さを確保 */
            }
            
            /* 数字サイズ調整 */
            #current-number-display {
                font-size: 20vh; 
            }
            
            .special-badge {
                font-size: 1rem;
                margin-top: 2px;
            }

            .controls {
                /* ボタンエリア */
                margin-top: auto; /* これにより強制的に下へ配置 */
            }
            button {
                font-size: 1.2rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="panel-title">これまでにでた数字</div>
            <div class="history-grid" id="history-grid"></div>
        </div>

        <div class="right-panel">
            <div class="current-number-box">
                <div class="panel-title" style="border:none; margin-top:5px;">今回の数字</div>
                <div id="current-number-display">-</div>
                <div id="special-msg" class="special-badge">★ SPECIAL! ★</div>
            </div>

            <div class="controls">
                <button id="next-btn">next</button>
                <button id="reset-btn">reset</button>
            </div>
        </div>
    </div>

    <script>
        // 変更：数字を72までにする
        const MAX_NUMBER = 72;
        const SPECIAL_COUNT = 3;
        const SHUFFLE_DURATION = 3000; 

        let availableNumbers = [];
        let drawnNumbers = [];
        let specialNumbers = [];
        let isShuffling = false;
        let audioCtx = null;

        const displayEl = document.getElementById('current-number-display');
        const historyGridEl = document.getElementById('history-grid');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const specialMsgEl = document.getElementById('special-msg');

        function getAudioContext() {
            if (!audioCtx) {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) audioCtx = new AudioContext();
                } catch (e) {
                    console.error("Web Audio API not supported", e);
                }
            }
            return audioCtx;
        }

        function playDrumRollSafe() {
            const ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                const bufferSize = ctx.sampleRate * 3;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.5;
                }
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                noise.connect(filter);
                filter.connect(ctx.destination);
                noise.start();
                noise.stop(ctx.currentTime + 3);
            } catch (e) {}
        }

        function playFinishSoundSafe() {
            const ctx = getAudioContext();
            if (!ctx) return;
            try {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } catch (e) {}
        }

        function playCheerSound() {
            const ctx = getAudioContext();
            if (!ctx) return;
            try {
                const bufferSize = ctx.sampleRate * 2.5;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                     data[i] = (Math.random() * 2 - 1) * 0.8;
                }
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const noiseFilter = ctx.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.value = 1200;
                const noiseGain = ctx.createGain();
                noiseGain.gain.setValueAtTime(0.5, ctx.currentTime);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 2.5);
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(ctx.destination);
                noise.start();

                const notes = [523.25, 659.25, 783.99, 1046.50];
                const timings = [0, 0.1, 0.2, 0.4];
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime + timings[i]);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + timings[i] + 1.5);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(ctx.currentTime + timings[i]);
                    osc.stop(ctx.currentTime + timings[i] + 2.0);
                });
            } catch(e) { console.error(e); }
        }

        function initApp() {
            availableNumbers = Array.from({length: MAX_NUMBER}, (_, i) => i + 1);
            drawnNumbers = [];
            specialNumbers = [];
            isShuffling = false;
            
            let tempArray = [...availableNumbers];
            for (let i = 0; i < SPECIAL_COUNT; i++) {
                const randomIndex = Math.floor(Math.random() * tempArray.length);
                specialNumbers.push(tempArray[randomIndex]);
                tempArray.splice(randomIndex, 1);
            }
            console.log("Secret Specials:", specialNumbers);

            displayEl.textContent = "-";
            displayEl.style.color = "var(--accent-color)";
            displayEl.classList.remove('shuffling');
            specialMsgEl.style.display = "none";
            nextBtn.disabled = false;
            
            renderHistoryGrid();
        }

        function renderHistoryGrid() {
            historyGridEl.innerHTML = '';
            for (let i = 1; i <= MAX_NUMBER; i++) {
                const div = document.createElement('div');
                div.classList.add('history-item');
                div.textContent = i;
                div.id = `num-${i}`;
                if (drawnNumbers.includes(i)) {
                    div.classList.add('hit');
                    if (specialNumbers.includes(i)) div.classList.add('special-hit');
                }
                historyGridEl.appendChild(div);
            }
        }

        function startLottery() {
            if (isShuffling || availableNumbers.length === 0) {
                if(availableNumbers.length === 0) alert("終了です！");
                return;
            }

            isShuffling = true;
            nextBtn.disabled = true;
            displayEl.classList.add('shuffling');

            try { playDrumRollSafe(); } catch(e){}

            const intervalId = setInterval(() => {
                const randomNum = Math.floor(Math.random() * MAX_NUMBER) + 1;
                displayEl.textContent = randomNum;
            }, 60);

            setTimeout(() => {
                clearInterval(intervalId);
                finalizeNumber();
            }, SHUFFLE_DURATION);
        }

        function finalizeNumber() {
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const pickedNumber = availableNumbers[randomIndex];
            availableNumbers.splice(randomIndex, 1);

            drawnNumbers.push(pickedNumber);
            displayEl.textContent = pickedNumber;
            displayEl.classList.remove('shuffling');

            const historyItem = document.getElementById(`num-${pickedNumber}`);
            if(historyItem) historyItem.classList.add('hit');

            if (specialNumbers.includes(pickedNumber)) {
                triggerSpecialEffect(historyItem);
            } else {
                try { playFinishSoundSafe(); } catch(e){}
                specialMsgEl.style.display = "none";
                displayEl.style.color = "var(--accent-color)";
            }

            isShuffling = false;
            if (availableNumbers.length > 0) nextBtn.disabled = false;
        }

        function triggerSpecialEffect(historyItem) {
            displayEl.style.color = "#e91e63";
            specialMsgEl.style.display = "block";
            if(historyItem) historyItem.classList.add('special-hit');

            playCheerSound();
            
            const count = 200;
            const defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, });
            fire(0.2, { spread: 60, });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45, });
        }

        nextBtn.addEventListener('click', startLottery);
        resetBtn.addEventListener('click', () => {
            if(confirm('リセットしますか？')) initApp();
        });

        initApp();
    </script>
</body>
</html>
