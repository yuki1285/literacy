<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字ランダム配布ツール (検証機能付き)</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #27ae60; /* 色を少し変えました */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #219150;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .card h3 {
            margin: 0 0 10px 0;
            color: #34495e;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .numbers {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            letter-spacing: 1px;
        }
        /* 検証メッセージ用のスタイル */
        #validationMessage {
            margin-top: 30px;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h1>72個の数字を8人に分配</h1>
    <button onclick="distributeNumbers()">数字を配る</button>

    <div class="container" id="resultContainer"></div>
    
    <div id="validationMessage"></div>

    <script>
        function distributeNumbers() {
            const totalNumbers = 72;
            const peopleCount = 8;
            let numbers = [];
            
            // 1. 配列作成 (1〜72)
            for (let i = 1; i <= totalNumbers; i++) {
                numbers.push(i);
            }

            // 2. シャッフル
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            // 3. 表示
            const container = document.getElementById('resultContainer');
            container.innerHTML = '';
            
            const perPerson = totalNumbers / peopleCount;
            let allDistributedNumbers = []; // 検証用配列

            for (let i = 0; i < peopleCount; i++) {
                const myNumbers = numbers.slice(i * perPerson, (i + 1) * perPerson);
                myNumbers.sort((a, b) => a - b);
                
                // 検証用に記録
                allDistributedNumbers = allDistributedNumbers.concat(myNumbers);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${i + 1}人目</h3>
                    <div class="numbers">${myNumbers.join(', ')}</div>
                `;
                container.appendChild(card);
            }

            // 4. 自動検証 (すべての数字があるかチェック)
            validateResult(allDistributedNumbers, totalNumbers);
        }

        function validateResult(arr, max) {
            const msgBox = document.getElementById('validationMessage');
            
            // 重複を削除して並べ替え
            const unique = [...new Set(arr)].sort((a, b) => a - b);
            
            // チェック1: 数が72個あるか？
            // チェック2: 最小値が1、最大値が72か？
            if (unique.length === max && unique[0] === 1 && unique[max - 1] === max) {
                msgBox.className = 'valid';
                msgBox.innerHTML = '✅ 検証OK: 1から72までの数字が、漏れなく重複なく配られました。';
            } else {
                msgBox.className = 'error';
                msgBox.innerHTML = '❌ エラー: 数字の配布に問題が発生しました。';
            }
        }
    </script>
</body>
</html>
